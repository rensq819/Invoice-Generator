<mat-card class="form-card">
  <h3>Create Invoice</h3>
  {{ this.invoiceForm.value | json }}
  <form class="form-container" [formGroup]="invoiceForm" novalidatae (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput placeholder="Item" formControlName="item" />
      <mat-error *ngIf="invoiceForm.controls.item.invalid && invoiceForm.controls.item.touched"
        >Item is required</mat-error
      >
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="datePicker" placeholder="Date" formControlName="date" />
      <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
      <mat-datepicker #datePicker></mat-datepicker>
      <mat-error *ngIf="invoiceForm.controls.date.invalid && invoiceForm.controls.date.touched"
        >Date is required</mat-error
      >
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="duePicker" placeholder="Due Date" formControlName="due" />
      <mat-datepicker-toggle matSuffix [for]="duePicker"></mat-datepicker-toggle>
      <mat-datepicker #duePicker></mat-datepicker>
      <mat-error *ngIf="invoiceForm.controls.due.invalid && invoiceForm.controls.due.touched"
        >Due date is required</mat-error
      >
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Quantity" type="number" formControlName="qty" />
      <mat-error *ngIf="invoiceForm.controls.qty.invalid && invoiceForm.controls.qty.touched"
        >Quantity is required</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Tax" type="number" formControlName="tax" />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Rate" type="number" formControlName="rate" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Client</mat-label>
      <mat-select formControlName="client">
        <mat-option *ngFor="let client of clients" [value]="client._id">
          {{ client.firstName }} {{ client.lastName }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="invoiceForm.controls.client.invalid && invoiceForm.controls.client.touched"
        >Client is required</mat-error
      >
    </mat-form-field>

    <div>
      <button mat-raised-button [disabled]="!invoiceForm.valid" type="submit" color="primary">
        Save</button
      ><button mat-raised-button type="reset">Cancel</button>
    </div>
  </form>
</mat-card>
