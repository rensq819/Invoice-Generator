<mat-toolbar>
  <h3>Invoices</h3>
  <div class="menu-bar">
    <button mat-button (click)="saveBtnHandler()">New Invoice</button>
  </div>
</mat-toolbar>

<table mat-table [dataSource]="dataSource">
  <!-- Item Column -->
  <ng-container matColumnDef="item">
    <th mat-header-cell *matHeaderCellDef>Item</th>
    <td mat-cell *matCellDef="let invoice">{{ invoice.item }}</td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let invoice">{{ invoice.date | date }}</td>
  </ng-container>

  <!-- Due Date Column -->
  <ng-container matColumnDef="due">
    <th mat-header-cell *matHeaderCellDef>Due Date</th>
    <td mat-cell *matCellDef="let invoice">{{ invoice.due | date }}</td>
  </ng-container>

  <!-- Quantity Column -->
  <ng-container matColumnDef="qty">
    <th mat-header-cell *matHeaderCellDef>Quantity</th>
    <td mat-cell *matCellDef="let invoice">{{ invoice.qty }}</td>
  </ng-container>

  <!-- Rate Column -->
  <ng-container matColumnDef="rate">
    <th mat-header-cell *matHeaderCellDef>Rate</th>
    <td mat-cell *matCellDef="let invoice">{{ invoice.rate }}</td>
  </ng-container>

  <!-- Tax Column -->
  <ng-container matColumnDef="tax">
    <th mat-header-cell *matHeaderCellDef>Tax</th>
    <td mat-cell *matCellDef="let invoice">{{ invoice.tax }}</td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let invoice">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>edit</mat-icon>
          <span>Edit</span>
        </button>
        <button mat-menu-item>
          <mat-icon>delete</mat-icon>
          <span>Delete</span>
        </button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
